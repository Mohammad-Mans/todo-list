<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="author" content="Mohammad Mansour" />
    <meta name="description" content="A responsive TODO List." />

    <title>TODO List</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="img/todo-list-icon.ico" />
  </head>

  <body>
    <header>
      <section class="intro">
        <h1>TODO List</h1>
      </section>

      <section class="add-task">
        <form>
          <input
            type="text"
            id="task-text"
            class="text-input"
            placeholder="Add new task"
          />
          <button id="add-task-button">Add</button>
        </form>
      </section>

      <section class="search-bar">
        <input
          type="text"
          id="search-bar"
          class="text-input"
          placeholder="Search tasks..."
        />
      </section>
    </header>
    <main>

      <section id="toast" class="toast"></section>

      <section id="confirmation-dialog" class="confirmation-dialog">
        <p>
          Are you sure you want to delete task
          <span id="delete-task-id"></span> ?
        </p>
        <button id="confirm-delete" data-action="confirm">Yes</button>
        <button id="cancel-delete" data-action="cancle">No</button>
      </section>

      <section id="dialog-overlay" class="dialog-overlay"></section>

      <section class="todo-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>TODO</th>
              <th>UserID</th>
              <th colspan="3">Actions</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </section>
    </main>
    
    <footer>
      <p>Total number of tasks: <span id="task-count">0</span></p>
    </footer>

    <script src="mainscript.js"></script>
  </body>
</html>
