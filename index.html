<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="author" content="Mohammad Mansour" />
    <meta name="description" content="A responsive TODO List." />

    <title>TODO List</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link rel="icon" href="img/todo-list-icon.ico" />
  </head>

  <body>
    <header>
      <section class="intro">
        <h1>TODO List</h1>
      </section>

      <section class="add-task">
        <form>
          <input type="text" id="task-text" placeholder="Add new task" />
          <button id="add-task-button">Add</button>
        </form>
      </section>

      <section class="search-bar">
        <input type="text" id="search-bar" placeholder="Search tasks..." />
      </section>
    </header>
    <main>
      <section class="todo-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>TODO</th>
              <th>User-ID</th>
              <th colspan="3">Actions</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody id="table-body">
            
          </tbody>
        </table>
      </section>
    </main>

    <script src="mainscript.js"></script>
  </body>
</html>
